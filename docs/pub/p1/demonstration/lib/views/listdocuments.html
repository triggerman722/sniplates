<ol class="breadcrumb">
	<li><a href="#/dashboard"><i class="fa fa-home"></i> Home</a></li>
	<li class="active"><a href="#/documents"><i class="fa fa-files"></i> Documents</a></li>  
</ol>

<div class="row">
	<div class="col-lg-8">
		<h1>Documents ({{items.length}})</h1>
	</div>
	<div class="col-lg-4">
		<div class="input-group h1">
			<span class="input-group-addon" id="sizing-addon2"><i class="fa fa-search"></i></span>
			<input type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon2" ng-model="searchText">
		</div>
	</div>
</div>
<hr/>
<div ng-repeat="document in items | filter:searchText" class="list-group">			
	<div class="media">
		<div class="media-left">
		<a href="#/documents/{{$index}}"><i class="{{getFileIcon(document.url)}}"></i></a>
		</div>
		<div class="media-body">
			<div class="col-md-10">
				<a href="#/documents/{{$index}}" ><h4 class="media-heading">{{document.title}}</h4></a>
				<p>{{document.url}}</p>
			</div>
			<div class="col-md-2 text-right">
				Date Created: <a href="#/documents/{{$index}}">{{document.datecreated}}</a>					
			</div>			
		</div>
	</div>
	<hr/>
</div>
