<ol class="breadcrumb">
	<li><a href="#/dashboard"><i class="fa fa-home"></i> Home</a></li>
	<li class="active"><a href="#/clients"><i class="fa fa-users"></i> Clients</a></li>  
</ol>

<div class="row">
	<div class="col-lg-8">
		<h1>Clients ({{items.length}})</h1>    
	</div>
	<div class="col-lg-4">
		<div class="input-group h1">
			<span class="input-group-addon" id="sizing-addon2"><i class="fa fa-search"></i></span>
			<input type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon2" ng-model="searchText">
		</div>
	</div>
</div>
<hr/>
<div ng-repeat="client in items | filter:searchText" class="list-group">			
	<div class="media">
		<div class="media-left">
			<a href="#/clients/{{$index}}"><img src="{{client.picture.large}}" alt="{{client.email}}" class="img-circle" /></a>
		</div>
		<div class="media-body">
			<div class="col-md-10">
				<a href="#/clients/{{$index}}" ><h4 class="media-heading text-capitalize">{{client.name.first}} {{client.name.last}}</h4></a>
				<p>{{client.email}}</p>
			</div>
			<div class="col-md-2 text-right">
				Phone: <a href="#/clients/{{$index}}">{{client.phone}}</a>
			</div>			
		</div>
	</div>
	<hr/>
</div>
