<ol class="breadcrumb">
	<li><a href="#/dashboard"><i class="fa fa-home"></i> Home</a></li>
	<li class="active"><a href="#/cases"><i class="fa fa-briefcase"></i> Cases</a></li>  
</ol>

<div class="row">
	<div class="col-lg-8">
		<h1>Cases ({{items.length}})</h1>	
	</div>
	<div class="col-lg-4">
		<div class="input-group h1">
			<span class="input-group-addon" id="sizing-addon2"><i class="fa fa-search"></i></span>
			<input type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon2" ng-model="searchText">
		</div>
	</div>
</div>
<hr/>
<div ng-repeat="case in items | filter:searchText" class="list-group">			
	<div class="media">
		<div class="media-left">
			<a href="#/cases/{{case.id}}"><i class="fa fa-gavel" style="font-size:48px;color:green"></i></a>
		</div>
		<div class="media-body">
			<div class="col-md-10">
				<a href="#/cases/{{case.id}}" ><h4 class="media-heading">{{case.title}}</h4></a>
			</div>
			<div class="col-md-2 text-right">
				<p>Documents: <a href="#/cases/{{case.id}}">{{case.documents.length}}</a></p>
				<p>Clients: <a href="#/cases/{{case.id}}">{{case.clients.length}}</a></p>
			</div>			
		</div>
	</div>
	<hr/>
</div>
