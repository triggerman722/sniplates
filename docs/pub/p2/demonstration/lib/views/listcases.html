<ol class="breadcrumb">
	<li><a href="#">Home</a></li>
	<li class="active"><a href="#/cases">Cases</a></li>  
</ol>

<div class="row">
	<div class="col-lg-8">
		<h1>Cases ({{items.length}})</h1>	
	</div>
	<div class="col-lg-4">
		<div class="input-group h1">
			<span class="input-group-addon" id="sizing-addon2"><i class="fa fa-search"></i></span>
			<input type="text" class="form-control" placeholder="Search" aria-describedby="sizing-addon2" ng-model="searchText">
		</div>
	</div>
</div>
<hr/>
<div ng-repeat="case in items | filter:searchText" class="list-group">			
	<div class="media">
		<div class="media-left">
		<a href="#/cases/{{$index}}"><i class="fa fa-gavel" style="font-size:48px;color:green"></i></a>
		</div>
		<div class="media-body">
			<a href="#/cases/{{$index}}" ><h4 class="media-heading">{{case.title}}</h4></a>
		</div>
		<div class="media-right">
			<p>Documents: <a href="#/cases/{{$index}}">{{case.documents.length}}</a></p>
			<p>Clients: <a href="#/cases/{{$index}}">{{case.people.length}}</a></p>
		</div>
	</div>
	<hr/>
</div>
